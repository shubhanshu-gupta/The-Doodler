<!DOCTYPE html>
<html>

<head>
	
<title>The Doodler</title>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="canvas.js"></script>

<link rel="stylesheet" href="canvas.css" type="text/css" />


</head>

<body>
	<h1><center>The Doodler</center></h1>
<canvas id="canvas">Your browser does not support the canvas tag</canvas>
<img id="canvasImg">Right click and click on Save Image As option to save the image.
<div class="controls">
	
	
	<div class="reset">Reset</div>
	
	<p>Colours:</p>
	<div class="color black"></div>
	<div class="color red"></div>
	<div class="color blue"></div>
	<div class="color green"></div>
	
	<p>Bucket:</p>
	<div class="bucket">Bucket</div>
	
	<p>Width:</p>
	<div class="width">10</div>
	<div class="width">20</div>
	<div class="width">30</div>
	
<p>Save:</p>
	<div class="save">save</div>
	
</div>


</body>

</html>
